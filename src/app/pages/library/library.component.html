<div class="main_block">
  <div class="account_block">
    <h2>Your Library</h2>
    <div (click)="toggleAccountInfoBlock($event)" class="account">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/005/129/844/small_2x/profile-user-icon-isolated-on-white-background-eps10-free-vector.jpg">
      <div *ngIf="isOpenedAccountInfoBlock" class="layer">
        <div class="account_info_block" (click)="$event.stopPropagation()">
          <h3>{{ account.name }}</h3>
          <p>{{ account.email }}</p>
          <span>{{ account.bio }}</span>
          <button mat-button color="warn" (click)="logout()">Logout <mat-icon>logout</mat-icon></button>
          @if (role === 'admin') {
            <button style="margin-left: 10px" mat-button routerLink="/admin">
              Admin <mat-icon>shield_person</mat-icon>
            </button>
          }
        </div>
      </div>
    </div>
  </div>
  <mat-tab-group backgroundColor="primary">
    <mat-tab label="Playlists">
      <div class="list_block">
        <div routerLink="/home/track-favorites" class="favorites">
          <img src="assets/images/favorites.png">
          <div style="margin-left: 20px">
            <h3>Favorites</h3>
            <p>Playlist - {{ favoritePlayListLength != 0 ? favoritePlayListLength : '' }} songs</p>
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Artists"> Content 2 </mat-tab>
  </mat-tab-group>
</div>
