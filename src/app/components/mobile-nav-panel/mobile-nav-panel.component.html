<div class="main_block">
  <div class="nav_box">
    <img (click)="setRouteActive('home')" routerLink="/home" src="assets/images/icons/home-white.svg" alt="home">
    <img
      routerLink="/search"
      [style.display]="routePath === 'search' ? 'none' : 'unset'"
      (click)="setRouteActive('search')"
      src="assets/images/icons/search.png" alt="search">
    <img
      [style.display]="routePath !== 'search' ? 'none' : 'unset'"
      src="assets/images/icons/search-filled.svg" alt="search">
    <svg
      [style.display]="routePath === 'library' ? 'none' : 'unset'"
      (click)="setRouteActive('library')"
      style="outline: none"
      routerLink="/library"
      data-encore-id="icon"
      role="img"
      fill="white"
      aria-hidden="true"
      viewBox="0 0 24 24">
      <path d="M14.5 2.134a1 1 0 0 1 1 0l6 3.464a1 1 0 0 1 .5.866V21a1 1 0 0 1-1 1h-6a1 1 0 0 1-1-1V3a1 1 0 0 1 .5-.866zM16 4.732V20h4V7.041l-4-2.309zM3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zm6 0a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1z"></path></svg>
    <img
      [style.display]="routePath !== 'library' ? 'none' : 'unset'"
      style="width: 30px; height: 30px"
      routerLink="/library" src="assets/images/icons/libary-filled.svg" alt="library">
  </div>
</div>
